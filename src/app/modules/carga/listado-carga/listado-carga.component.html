<app-welcome></app-welcome>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h3>Listado Carga Acad√©mica</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <a href="/cargaNuevo" class="btn btn-primary">Crear Nueva</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <table datatable class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Docente</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let carga of cargasTodos">
                        <td>{{carga.asignatura}}</td>
                        <td>{{carga.docente}}</td>
                        <td>
                            <button class="btn btn-danger mr-3" (click)="doDeleteCarga(carga.id)"><i class="fas fa-trash-alt"></i></button>
                            <a class="btn btn-info" [routerLink]="['/modificaCarga/', carga.id]"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
