<app-welcome></app-welcome>

<button class="btn btn-secondary" (click)="loadDataCarga(cargaId)">Cargar datos actuales</button>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form>
                <div class="row border p-3 border-dark bg-secondary">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="asignatura">Asignatura</label>
                            <select name="asignatura" [(ngModel)]="objeto.asignatura" class="form-control">
                                    <option *ngFor="let item of asignaturasTodas" value='{{item.nombre }}' > {{item.nombre }} </option>
                      </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="docente">Docente</label>
                            <select name="docente" [(ngModel)]="objeto.docente" class="form-control">
                                    <option *ngFor="let item of docentesTodas" value='{{item.nombre }}' > {{item.nombre }} </option>
                      </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button (click)="updateCarga(cargaId, objeto.asignatura, objeto.docente)" class="btn btn-primary ">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
