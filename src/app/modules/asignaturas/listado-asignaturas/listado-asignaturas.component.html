<app-welcome></app-welcome>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h3>Listado Asignaturas</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <a href="/asignaturaNuevo" class="btn btn-primary">Crear Nuevo</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <table datatable class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Intensidad Horaria Semanal</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let asignatura of asignaturasTodos">
                        <td>{{asignatura.nombre}}</td>
                        <td>{{asignatura.ih}}</td>
                        <td>
                            <button class="btn btn-danger mr-3" (click)="doDeleteAsignatura(asignatura.id)"><i class="fas fa-trash-alt"></i></button>
                            <a class="btn btn-info" [routerLink]="['/modificaAsignatura/', asignatura.id]"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
