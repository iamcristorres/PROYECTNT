<app-welcome></app-welcome>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h3>Listado Docentes</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <a href="/docenteNuevo" class="btn btn-primary">Crear Nuevo</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <table datatable class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let docente of docentesTodos">
                        <td>{{docente.codigo}}</td>
                        <td>{{docente.apellido}}</td>
                        <td>{{docente.nombre}}</td>
                        <td>{{docente.correo}}</td>
                        <td>{{docente.telefono}}</td>
                        <td>{{docente.direccion}}</td>
                        <td>
                            <button class="btn btn-danger mr-3" (click)="doDeleteDocente(docente.id)"><i class="fas fa-trash-alt"></i></button>
                            <a class="btn btn-info" [routerLink]="['/modificaDocente/', docente.id]"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
