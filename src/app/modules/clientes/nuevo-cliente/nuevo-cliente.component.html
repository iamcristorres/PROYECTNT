<ng-template [ngIf]="!submitted">
    <div>esto es una prueba.</div>
</ng-template>


<div class="card border-danger mb-3" style="max-width: 20rem;">
    <div class="card-header">Nuevo cliente</div>
    <div class="card-body">

        <p class="card-text">Ingrese los datos</p>

        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre" />
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="number" class="form-control" id="cedula" required [(ngModel)]="cliente.cedula " name="cedula" />
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required [(ngModel)]="cliente.direccion " name="direccion" />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría: </label>
                    <select name="categoria" [(ngModel)]="cliente.categoria">
                                  <option *ngFor="let item of categoriasTodas" value='{{item.id }}' > {{item.nombre }} </option>
                                        </select>
                </div>

                <button (click)="doCreateCliente(cliente) " class="btn btn-primary ">Enviar</button>
            </div>

            <div *ngIf="submitted ">
                <h4>Enviado correctamente</h4>
                <button class="btn btn-primary " (click)="newCliente() ">Agregar</button>
            </div>
        </div>
    </div>
</div>
